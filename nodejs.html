<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node js</title>
</head>
<body>
    <script>
        function myFunction(x)
        {
            setTimeout(x,3000);
        }

        let text = "fine";
        let cnt=0;

        document.write("Hello");
        myFunction(function(){
            document.write(text);
            count();
        });
        
        document.write("<br>" + "How are you?" + "<br>");
        function count()
        {
            cnt++;
            document.write("<br>"+"count :", cnt);
        }
    </script>
</body>
</html>
