<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
// for var
    var fruitName = "Mango";
    var fruitName = "Strawberry";
        fruitName = "Apple";
// In case of var value which is assigned later will be printed
    console.log(fruitName+"\n");
    
// for let
    let vegetableName = "Mushroom";
    // let vegetableName = "Peas";
        vegetableName = "Tomato";
// In case of let we cannot declare a same variable name but can assign new value to it
// let is block specific
    console.log(vegetableName + "\n");
    
// for const
    const beverageName = "CocaCola";
    //const beverageName = "Pepsi";
        //beverageName = "Sprite";
// We neither declare nor assign new value to const 
    console.log(beverageName);
    //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Event_loop#never_blocking
    //call bind apply
    </script>
</body>
</html>
