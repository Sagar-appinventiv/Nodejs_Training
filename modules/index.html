<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .input-message {
            flex-grow: 1;
            padding: 5px;
        }
        .send-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Private Chat</h1>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" class="input-message" id="messageInput" placeholder="Type your message...">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // Connect to the Socket.IO server

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Mocked user data
        const user = { id: 1, name: 'User 1' };
        const matchedUser = { id: 2, name: 'User 2' };

        let roomId = null;

        // Emit the 'joinRoom' event to the server when both users are available
        if (user && matchedUser) {
            const sortedIds = [user.id, matchedUser.id].sort();
            roomId = `room_${sortedIds[0]}_${sortedIds[1]}`;
            socket.emit('joinRoom', roomId);
        }

        socket.on('privateMessage', ({ sender, message }) => {
            const messageElement = document.createElement('div');
            messageElement.className = sender === user.id ? 'message my-message' : 'message their-message';
            messageElement.innerHTML = `<strong>${sender === user.id ? 'You' : matchedUser.name}:</strong> ${message}`;
            messagesContainer.appendChild(messageElement);

            // Scroll to the bottom of the messages container
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message && roomId) {
                socket.emit('privateMessage', { roomId, message });
                const messageElement = document.createElement('div');
                messageElement.className = 'message my-message';
                messageElement.innerHTML = `<strong>You:</strong> ${message}`;
                messagesContainer.appendChild(messageElement);
                messageInput.value = '';

                // Scroll to the bottom of the messages container
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
