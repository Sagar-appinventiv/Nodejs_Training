<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #4285f4;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        a.button {
            display: block;
            background-color: #4285f4;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #3579d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Google Sign-In Example</h1>
            <p>Click the button below to sign in with your Google account:</p>
            <a class="button" href="{{ name }}">Sign In with Google</a>
        </div>
    </div>
</body>
</html>
